<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AtendePro | Plataforma Profissional de WhatsApp</title>

<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Inter', sans-serif;
  background:#0b0f19;
  color:white;
  scroll-behavior:smooth;
}

.section{
  padding:100px 20px;
  text-align:center;
}

h1{
  font-size:64px;
  font-weight:800;
  margin:0;
  background:linear-gradient(90deg,#00e676,#00e5ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

h2{
  font-size:40px;
  margin-bottom:40px;
}

p{
  color:#bfc6d4;
}

.nav{
  position:fixed;
  width:100%;
  top:0;
  background:rgba(10,15,30,0.9);
  backdrop-filter:blur(12px);
  display:flex;
  justify-content:space-between;
  padding:20px 60px;
  z-index:1000;
}

.nav a{
  color:white;
  text-decoration:none;
  margin-left:25px;
  font-size:14px;
}

.btn{
  background:linear-gradient(90deg,#00e676,#00e5ff);
  padding:14px 30px;
  border-radius:8px;
  font-weight:600;
  color:black;
  text-decoration:none;
  display:inline-block;
  transition:0.3s;
}

.btn:hover{
  transform:scale(1.05);
}

.hero{
  padding-top:180px;
  min-height:100vh;
  text-align:center;
  background:radial-gradient(circle at 20% 30%,#00e67622,transparent 40%),
             radial-gradient(circle at 80% 70%,#00e5ff22,transparent 40%),
             #0b0f19;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:30px;
  max-width:1200px;
  margin:auto;
}

.card{
  background:rgba(255,255,255,0.05);
  padding:40px;
  border-radius:20px;
  border:1px solid rgba(255,255,255,0.08);
  transition:0.4s;
}

.card:hover{
  transform:translateY(-8px);
}

.dashboard{
  background:#111827;
  padding:60px;
  border-radius:20px;
  max-width:1000px;
  margin:auto;
  text-align:left;
}

.dashboard h3{
  margin-top:0;
}

.stats{
  font-size:48px;
  font-weight:800;
  color:#00e676;
}

.compare{
  max-width:1000px;
  margin:auto;
  text-align:left;
}

.compare table{
  width:100%;
  border-collapse:collapse;
}

.compare td, .compare th{
  padding:15px;
  border-bottom:1px solid rgba(255,255,255,0.1);
}

.footer{
  background:#000;
  padding:60px;
  text-align:center;
  color:#666;
}

.whatsapp{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25D366;
  padding:16px 22px;
  border-radius:50px;
  font-weight:bold;
  text-decoration:none;
  color:white;
}
</style>
</head>

<body>
<div id="root"></div>

<script>
const e = React.createElement;

function App(){
  return e("div",null,

    // NAV
    e("div",{className:"nav"},
      e("div",null,"AtendePro"),
      e("div",null,
        e("a",{href:"#recursos"},"Recursos"),
        e("a",{href:"#dashboard"},"Dashboard"),
        e("a",{href:"#comparacao"},"Comparação"),
        e("a",{href:"#precos"},"Preços"),
        e("a",{href:"#precos",className:"btn"},"Teste Grátis")
      )
    ),

    // HERO
    e("section",{className:"hero"},
      e("h1",null,"Transforme Conversas em Vendas"),
      e("p",null,"O AtendePro é a plataforma completa de multiatendimento WhatsApp para empresas que querem escalar com organização e automação."),
      e("a",{href:"#precos",className:"btn"},"COMEÇAR AGORA")
    ),

    // ESTATÍSTICAS
    e("section",{className:"section"},
      e("h2",null,"Resultados Comprovados"),
      e("div",{className:"grid"},
        e("div",{className:"card"},e("div",{className:"stats"},"+40%"),e("p",null,"Redução no tempo de resposta")),
        e("div",{className:"card"},e("div",{className:"stats"},"3x"),e("p",null,"Mais conversões")),
        e("div",{className:"card"},e("div",{className:"stats"},"+65%"),e("p",null,"Aumento de produtividade"))
      )
    ),

    // DASHBOARD DEMO
    e("section",{className:"section",id:"dashboard"},
      e("h2",null,"Visão do Sistema"),
      e("div",{className:"dashboard"},
        e("h3",null,"Painel Central"),
        e("p",null,"Visualize conversas em tempo real, distribua atendimentos, acompanhe métricas e controle sua equipe com total eficiência."),
        e("p",null,"Relatórios detalhados • Gestão por setores • Histórico completo")
      )
    ),

    // COMPARAÇÃO
    e("section",{className:"section",id:"comparacao"},
      e("h2",null,"Por que escolher o AtendePro?"),
      e("div",{className:"compare"},
        e("table",null,
          e("tr",null,
            e("th",null,"Recursos"),
            e("th",null,"AtendePro"),
            e("th",null,"Outros")
          ),
          e("tr",null,
            e("td",null,"Multiatendimento ilimitado"),
            e("td",null,"✔"),
            e("td",null,"Limitado")
          ),
          e("tr",null,
            e("td",null,"Automação inclusa"),
            e("td",null,"✔"),
            e("td",null,"Extra")
          ),
          e("tr",null,
            e("td",null,"Suporte prioritário"),
            e("td",null,"✔"),
            e("td",null,"Não")
          )
        )
      )
    ),

    // PREÇOS
    e("section",{className:"section",id:"precos"},
      e("h2",null,"Plano Profissional"),
      e("div",{className:"card"},
        e("h3",null,"R$97/mês"),
        e("p",null,"Multiatendimento ilimitado"),
        e("p",null,"Relatórios completos"),
        e("p",null,"Automação inclusa"),
        e("a",{href:"#",className:"btn"},"ASSINAR AGORA")
      )
    ),

    // FOOTER
    e("footer",{className:"footer"},
      "© "+new Date().getFullYear()+" AtendePro - Todos os direitos reservados."
    ),

    // WHATSAPP
    e("a",{href:"https://wa.me/SEUNUMEROAQUI",className:"whatsapp",target:"_blank"},"Falar no WhatsApp")
  )
}

ReactDOM.createRoot(document.getElementById("root")).render(e(App));
</script>

</body>
</html>
