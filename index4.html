<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AtendePro | Plataforma de Multiatendimento WhatsApp</title>

<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

<style>
body{
  margin:0;
  font-family:'Segoe UI', sans-serif;
  background:#0f0f14;
  color:white;
  scroll-behavior:smooth;
}

/* NAVBAR */
.nav{
  position:fixed;
  width:100%;
  top:0;
  background:rgba(15,15,20,0.9);
  backdrop-filter:blur(10px);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 40px;
  z-index:1000;
  border-bottom:1px solid rgba(255,255,255,0.05);
}

.nav a{
  color:white;
  text-decoration:none;
  margin:0 15px;
  font-size:14px;
  opacity:0.8;
}

.nav a:hover{
  opacity:1;
}

.logo{
  font-weight:bold;
  font-size:20px;
  background:linear-gradient(90deg,#00e676,#00e5ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.btn{
  padding:12px 25px;
  border-radius:8px;
  background:linear-gradient(90deg,#00e676,#00e5ff);
  color:black;
  font-weight:bold;
  text-decoration:none;
  transition:0.3s;
}

.btn:hover{
  transform:scale(1.05);
}

/* HERO */
.hero{
  padding-top:150px;
  min-height:100vh;
  text-align:center;
  background: radial-gradient(circle at 20% 30%, #00e67622, transparent 40%),
              radial-gradient(circle at 80% 70%, #00e5ff22, transparent 40%),
              #0f0f14;
}

.hero h1{
  font-size:64px;
  background:linear-gradient(90deg,#00e676,#00e5ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.hero p{
  max-width:750px;
  margin:20px auto;
  color:#bbb;
  font-size:20px;
}

/* SECTION */
.section{
  padding:100px 20px;
  text-align:center;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:30px;
  max-width:1200px;
  margin:auto;
}

.card{
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(15px);
  padding:40px;
  border-radius:20px;
  border:1px solid rgba(255,255,255,0.1);
  transition:0.3s;
}

.card:hover{
  transform:translateY(-8px);
}

/* FAQ */
.faq-item{
  max-width:800px;
  margin:15px auto;
  text-align:left;
  background:#111;
  padding:20px;
  border-radius:10px;
}

/* FOOTER */
.footer{
  background:#000;
  padding:60px 20px;
  text-align:center;
  color:#777;
}

.whatsapp{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25D366;
  padding:16px 22px;
  border-radius:50px;
  font-weight:bold;
  text-decoration:none;
  color:white;
}
</style>
</head>

<body>
<div id="root"></div>

<script>
const e = React.createElement;

function App(){
  return e("div",null,

    // NAVBAR
    e("div",{className:"nav"},
      e("div",{className:"logo"},"AtendePro"),
      e("div",null,
        e("a",{href:"#recursos"},"Recursos"),
        e("a",{href:"#integracoes"},"Integrações"),
        e("a",{href:"#precos"},"Preços"),
        e("a",{href:"#faq"},"FAQ"),
        e("a",{href:"#precos",className:"btn"},"Teste Grátis")
      )
    ),

    // HERO
    e("section",{className:"hero"},
      e("h1",null,"Centralize e Escale Seu WhatsApp"),
      e("p",null,"O AtendePro transforma seu WhatsApp em uma central profissional com multiatendimento, automação e relatórios completos."),
      e("a",{href:"#precos",className:"btn"},"COMEÇAR AGORA")
    ),

    // RECURSOS
    e("section",{className:"section",id:"recursos"},
      e("h2",null,"Recursos Avançados"),
      e("div",{className:"grid"},
        e("div",{className:"card"},e("h3",null,"Multiatendimento"),e("p",null,"Vários atendentes no mesmo número.")),
        e("div",{className:"card"},e("h3",null,"Chatbot"),e("p",null,"Automação e funis inteligentes.")),
        e("div",{className:"card"},e("h3",null,"Relatórios"),e("p",null,"Métricas completas em tempo real.")),
        e("div",{className:"card"},e("h3",null,"Gestão por Setores"),e("p",null,"Distribuição automática de conversas.")),
        e("div",{className:"card"},e("h3",null,"Histórico Completo"),e("p",null,"Todas as conversas armazenadas.")),
        e("div",{className:"card"},e("h3",null,"Segurança"),e("p",null,"Controle de acesso e permissões."))
      )
    ),

    // INTEGRAÇÕES
    e("section",{className:"section",id:"integracoes"},
      e("h2",null,"Integrações"),
      e("div",{className:"grid"},
        e("div",{className:"card"},e("h3",null,"WhatsApp Business API")),
        e("div",{className:"card"},e("h3",null,"CRM")),
        e("div",{className:"card"},e("h3",null,"ERP")),
        e("div",{className:"card"},e("h3",null,"Zapier / Webhooks"))
      )
    ),

    // PREÇOS
    e("section",{className:"section",id:"precos"},
      e("h2",null,"Plano Profissional"),
      e("div",{className:"card"},
        e("h3",null,"R$97/mês"),
        e("p",null,"Multiatendimento ilimitado"),
        e("p",null,"Relatórios completos"),
        e("p",null,"Suporte prioritário"),
        e("a",{href:"#",className:"btn"},"ASSINAR AGORA")
      )
    ),

    // FAQ
    e("section",{className:"section",id:"faq"},
      e("h2",null,"Perguntas Frequentes"),
      e("div",{className:"faq-item"},e("h4",null,"Precisa da API oficial?"),e("p",null,"Sim, trabalhamos com integração profissional.")),
      e("div",{className:"faq-item"},e("h4",null,"Posso testar antes?"),e("p",null,"Oferecemos período de teste gratuito.")),
      e("div",{className:"faq-item"},e("h4",null,"Quantos atendentes posso ter?"),e("p",null,"Ilimitados no plano profissional."))
    ),

    // FOOTER
    e("footer",{className:"footer"},
      "© "+new Date().getFullYear()+" AtendePro - Todos os direitos reservados."
    ),

    // WHATSAPP
    e("a",{href:"https://wa.me/SEUNUMEROAQUI",className:"whatsapp",target:"_blank"},"Falar no WhatsApp")
  )
}

ReactDOM.createRoot(document.getElementById("root")).render(e(App));
</script>

</body>
</html>
