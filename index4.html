<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AtendePro | Central Profissional de WhatsApp</title>

<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

<style>
body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background:#0f0f14;
  color:white;
  overflow-x:hidden;
}

/* HERO */
.hero{
  min-height:100vh;
  background: radial-gradient(circle at 20% 30%, #00e67622, transparent 40%),
              radial-gradient(circle at 80% 70%, #00e5ff22, transparent 40%),
              #0f0f14;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:40px;
}

.hero h1{
  font-size:64px;
  margin:0;
  background:linear-gradient(90deg,#00e676,#00e5ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.hero p{
  font-size:22px;
  max-width:750px;
  margin:25px auto;
  color:#ccc;
}

.btn{
  padding:18px 45px;
  border-radius:12px;
  background:linear-gradient(90deg,#00e676,#00e5ff);
  color:black;
  font-weight:bold;
  text-decoration:none;
  display:inline-block;
  transition:0.3s;
  box-shadow:0 10px 25px rgba(0,229,255,0.3);
}

.btn:hover{
  transform:scale(1.08);
}

/* GLASS CARDS */
.section{
  padding:100px 20px;
  text-align:center;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:30px;
  max-width:1200px;
  margin:auto;
}

.card{
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(15px);
  padding:40px;
  border-radius:20px;
  border:1px solid rgba(255,255,255,0.1);
  transition:0.3s;
}

.card:hover{
  transform:translateY(-10px);
  box-shadow:0 20px 40px rgba(0,0,0,0.5);
}

.stats{
  font-size:48px;
  font-weight:bold;
  color:#00e676;
}

/* PRICING */
.pricing{
  background:linear-gradient(135deg,#00e67622,#00e5ff22);
  padding:100px 20px;
  text-align:center;
}

.price-box{
  background:#111;
  padding:60px;
  border-radius:20px;
  display:inline-block;
  box-shadow:0 20px 60px rgba(0,0,0,0.6);
}

.price{
  font-size:52px;
  font-weight:bold;
  margin:20px 0;
}

/* FOOTER */
.footer{
  background:#000;
  padding:50px;
  text-align:center;
  margin-top:60px;
  color:#777;
}

/* WHATSAPP FLOAT */
.whatsapp{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25D366;
  color:white;
  padding:16px 22px;
  border-radius:50px;
  font-weight:bold;
  text-decoration:none;
  box-shadow:0 10px 25px rgba(0,0,0,0.4);
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(37,211,102,0.7);}
  70%{box-shadow:0 0 0 15px rgba(37,211,102,0);}
  100%{box-shadow:0 0 0 0 rgba(37,211,102,0);}
}
</style>
</head>

<body>
<div id="root"></div>

<script>
const e = React.createElement;

function App(){
  return e("div",null,

    // HERO
    e("section",{className:"hero"},
      e("div",null,
        e("h1",null,"AtendePro"),
        e("p",null,"Seu WhatsApp pode vender 3x mais. Transforme conversas em vendas com multiatendimento profissional, automação inteligente e métricas em tempo real."),
        e("a",{href:"#pricing",className:"btn"},"QUERO VENDER MAIS")
      )
    ),

    // BENEFÍCIOS
    e("section",{className:"section"},
      e("h2",null,"Recursos Poderosos"),
      e("div",{className:"grid"},

        e("div",{className:"card"},
          e("h3",null,"Multiatendimento Ilimitado"),
          e("p",null,"Vários atendentes no mesmo número com total controle.")
        ),

        e("div",{className:"card"},
          e("h3",null,"Automação Inteligente"),
          e("p",null,"Chatbots, mensagens automáticas e funil de vendas.")
        ),

        e("div",{className:"card"},
          e("h3",null,"Gestão por Setores"),
          e("p",null,"Distribuição automática e filas organizadas.")
        )

      )
    ),

    // ESTATÍSTICAS
    e("section",{className:"section"},
      e("h2",null,"Resultados Reais"),
      e("div",{className:"grid"},

        e("div",{className:"card"},
          e("div",{className:"stats"},"+40%"),
          e("p",null,"Redução no tempo de resposta")
        ),

        e("div",{className:"card"},
          e("div",{className:"stats"},"+65%"),
          e("p",null,"Aumento na produtividade")
        ),

        e("div",{className:"card"},
          e("div",{className:"stats"},"3x"),
          e("p",null,"Mais conversões pelo WhatsApp")
        )

      )
    ),

    // PRICING
    e("section",{className:"pricing", id:"pricing"},
      e("h2",null,"Plano Profissional"),
      e("div",{className:"price-box"},
        e("div",{className:"price"},"R$97/mês"),
        e("p",null,"Multiatendimento ilimitado"),
        e("p",null,"Relatórios completos"),
        e("p",null,"Automação inclusa"),
        e("a",{href:"#",className:"btn"},"ASSINAR AGORA")
      )
    ),

    // FOOTER
    e("footer",{className:"footer"},
      "© "+new Date().getFullYear()+" AtendePro - Todos os direitos reservados."
    ),

    // WHATSAPP
    e("a",{href:"https://wa.me/SEUNUMEROAQUI",className:"whatsapp",target:"_blank"},"Falar no WhatsApp")
  )
}

ReactDOM.createRoot(document.getElementById("root")).render(e(App));
</script>

</body>
</html>
